<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section>
      <h4 class="text-center">Login With Registration</h4>
      <form action="#" method="post" class="form-horizontal">   
      <table align="center" >
    
        <tr>
          <td><label>Applicant Name:</label></td>
          <td><input class="form-control" type="text" name="applicant_name"></td>
        </tr> 
      
          <tr>
          <td><label>Email (Applicant):</label></td>
          <td><input class="form-control" type="email" name="applicant_email"></td>
        </tr> 
        
         <tr>
          <td><label>Mobile (Applicant):</label></td>
          <td><input class="form-control" type="number" name="applicant_mobile"></td>
        </tr> 
         <tr>
          <td><label>National ID (Applicant):</label></td>
          <td><input class="form-control" type="number" name="applicant_national_id"></td>
        </tr> 
         <tr>
          <td><label>Date of Birth (Applicant):</label></td>
          <td><input class="form-control" type="date" name="applicant_dob"></td>
        </tr> 
         <tr>
          <td><label>Organization Name & Address with Details Contact:</label></td>
          <td><textarea class="form-control" cols="30" rows="3" name="applicant_address"></textarea></td>
        </tr> 
         <tr>
          <td><label>District/Division:</label></td>
          <td><input class="form-control" type="text" name="applicant_district"></td>
        </tr> 
         <tr>
          <td><label>Country:</label></td>
          <td><input class="form-control" type="text" name="applicant_country"></td>
        </tr>  
      </table>

       <input style="width: 10%; display: block;margin: 5px auto;position:relative; left:240px;" class="form-control btn btn-md btn-info" type="submit" name="submit" value="NEXT">
        </form>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
